<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Exercise</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.css"
    />
    <link rel="stylesheet" type="text/css" href="index.css">
  </head>
  <body>

    <div id="canvasContainer"></div>

    <div class="container">

      <div class="columns topPadding">
        <div class="column is-1">
          <input onClick="leftPressed()" type="image" src="data/left.png" alt="left key" height="60" width="60">
          <p class="centerText">BREAK TEXT</p>
        </div>
        <div id="textBox" class="column"></div>
        <div class="column is-1">
          <input onClick="rightPressed()" type="image" src="data/right.png" alt="right key" height="60" width="60">
          <p>FORM TEXT</p>
       </div>
      </div>

      <div class="columns optionsBox">
        <div class="column is-1"></div>
        <div class="column">
          <p>FONT-SIZE</p>
          <div id="fontSizeController"></div>
        </div>
        <div class="column">
          <p>POINT-SIZE</p>
          <div id="pointSizeController"></div>
        </div>
        <div class="column">
          <p>ALPHA AMOUNT</p>
          <div id="alphaController"></div>
        </div>
        <div class="column">
          <p>COLOUR 1</p>
          <div id="colour1Controller"></div>
        </div>
        <div class="column">
          <p>COLOUR 2</p>
          <div id="colour2Controller"></div>
        </div>
      </div>
      <div class="column is-1"></div>

    </div>


  </body>

  <script src="lib/p5.min.js" type="text/javascript"></script>
  <script src="lib/p5.dom.js" type="text/javascript"></script>
  <script
    src="lib/generative-design-library.js"
    type="text/javascript">
  </script>
  <script src="lib/g.js" type="text/javascript"></script>
  <script src="lib/opentype.js" type="text/javascript"></script>
  <script src="sketch.js" type="text/javascript"></script>
  <script src="flowfield.js" type="text/javascript"></script>
  <script src="particle.js" type="text/javascript"></script>
  <!-- <script src="sketch8_TransitionGradient.js" type="text/javascript"></script> -->
</html>
